<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap dashbord</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/stile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/mobile-logo.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top d-lg-none">
                    <img src="./img/logo.svg" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top d-lg-block d-none w-lg-logo">
                </a>
                <form class="d-flex my_width " role="search">
                    <input class="form-control " type="search" placeholder="Search" aria-label="Search">
                </form>
                <ul class="d-flex m-0">
                    <li><i class="fa-solid fa-list px-2 d-none d-lg-block"></i></li>
                    <li><i class="fa-solid fa-circle-question px-2 d-none d-lg-block"></i></li>
                    <li><i class="fa-solid fa-ellipsis-vertical px-2 d-none d-lg-block"></i></li>
                    <li><i class="fa-solid fa-bell px-2 text-warning d-lg-block"></i></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="d-flex">
        <aside></aside>
        <section>
            <div class="main-nav">
                <div class="row">
                    <div class="col-12 col-lg-4"></div>
                    <div class="col-12 col-lg-4"></div>
                    <div class="col-12 col-lg-4"></div>
                    <div class="col-12 col-lg-4"></div>
                </div>
            </div>





            <div class="main-card ">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="box"></div>
                        <div class="row">
                            <div class="col-12 col-lg-8">
                                <div class="box"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="box"></div>
                        <div class="row">
                            <div class="col-12 col-lg-4">
                                <div class="box">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
